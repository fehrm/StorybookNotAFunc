<ng-container *ngIf="dataIsLoaded">
  <table>
    <thead>
      <tr>
        <th>
          Item
        </th>
        <th>Fact</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of catList; index as i;">
        <td>{{i}}</td>
        <td>{{item.text}}</td>
      </tr>
    </tbody>
  </table>
</ng-container>
